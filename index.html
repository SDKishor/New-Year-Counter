<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New Year counter</title>
</head>
<body>
    <div class="container">
        <div class="upper_content">
            <h1 id="yearText">Until New Year <span>2022</span> </h1>
        </div>
        <div class="lower_content">
            <div class="days_c">
                <div>
                    <p class="big_text" id="days">00</p>
                </div>
                <span>Days</span>
            </div>
            <div class="hours_c">
                <div>
                    <p class="big_text" id="hours">00</p>
                </div>
                <span>Hours</span>
            </div>
            <div class="mins_c">
                <div>
                    <p class="big_text" id="mins">00</p>
                </div>
                <span>Mins</span>
            </div>
            <div class="seconds_c">
                <div>
                    <p class="big_text" id="seconds">00</p>
                </div>
                
                <span>Seconds</span>
            </div>
        </div>
    </div>
    



    <script src="./script.js"></script>
</body>
</html>
